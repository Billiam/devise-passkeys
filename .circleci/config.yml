version: 2.1
jobs:
  build:
    docker:
      - image: ruby:3.1.1
    steps:
      - checkout
      - run:
          name: Run the default task
          command: |
            gem install bundler -v 2.3.7
            bundle install
            bundle exec appraisal
            bundle exec appraisal rake test
      - store_test_results:
          path: test/reports
      - store_artifacts:
          path: coverage
  rubocop:
    docker:
      - image: ruby:3.1.1
    steps:
      - checkout
      - run:
          name: Run the default task
          command: |
            gem install bundler -v 2.3.7
            bundle rubocop